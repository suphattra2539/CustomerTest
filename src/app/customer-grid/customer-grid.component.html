<dx-data-grid id="gridContainer"
    [dataSource]="dataSource"
    [remoteOperations]="false"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [showBorders]="true"
    (onContentReady)="contentReady($event)">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
        [visible]="true"
        [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-group-panel
        [visible]="true"
    ></dxo-group-panel>
    <dxo-grouping
        [autoExpandAll]="false"
    ></dxo-grouping>

    <dxi-column dataField="Product" [groupIndex]="0"></dxi-column>
    <dxi-column dataField="Amount" caption="Sale Amount" dataType="number" format="currency" alignment="right"></dxi-column>
    <dxi-column caption="Discount %" dataField="Discount" cellTemplate="discountCellTemplate" dataType="number" format="percent" alignment="right" [allowGrouping]="false" cssClass="bullet"></dxi-column>
    <dxi-column dataField="SaleDate" dataType="date"></dxi-column>
    <dxi-column dataField="Region" dataType="string"></dxi-column>
    <dxi-column dataField="Sector" dataType="string"></dxi-column>
    <dxi-column dataField="Channel" dataType="string"></dxi-column>
    <dxi-column dataField="Customer" dataType="string" [width]="150"></dxi-column>

    <div *dxTemplate="let d of 'discountCellTemplate'">
          <div class="chart-cell">
            <button>dd</button>
          </div>
      </div>

</dx-data-grid>
