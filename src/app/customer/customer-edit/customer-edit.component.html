
<h3>{{isAddMode ? 'Add' : 'Edit'}} Customer</h3>

<div >
    <div>
        <div>
            <label>CustomerId :</label>
            <label *ngIf="customerId != 0">{{customerEdit.customerId}}</label>
        </div>
        <div>
            <label>Name :</label>
            <input  *ngIf="customerId != 0" type="text" [(ngModel)]="customerEdit.Name">
            <input *ngIf="customerId == 0"  type="text" [(ngModel)]="customer.Name" required><br>
        </div>
        <div>
            <label>Age :</label>
            <input  *ngIf="customerId != 0" type="number" [(ngModel)]="customerEdit.Age">
            <input *ngIf="customerId == 0"  type="number"[(ngModel)]="customer.Age" required><br>
        </div>
    </div>
    <button class="button"  *ngIf="customerId != 0" class="btn btn-danger" (click)="onEditCustomet()">Submit Edit Customer !</button>
    <button class="button" *ngIf="customerId == 0"  class="btn btn-primary" (click)="onClickSubmit()" >
        Submit Create Customer !
    </button>
   
    <button routerLink="/customer" class="btn btn-dark">Customer</button>

</div>
