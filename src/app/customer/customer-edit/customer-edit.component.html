

  <div *ngIf="editCustomer2.CustomerId === null"  class="col-xs-20">
      <p>Update Customer</p>
        <div >
            <div >
                <label>CustomerId :</label>
                <input type="number" [(ngModel)]="customerId.CustomerId" ><br>
            </div>
            <div >
                <label>Name :</label>
                <input type="text" [(ngModel)]="customerId.Name"><br>
            </div>
            <div >
                <label>Age :</label>
                <input type="number" [(ngModel)]="customerId.Age"><br>
            </div>
        </div>
        <button (click)="onEditCustomet()" [routerLink]="'/customer'" >Submit Edit Customer !</button> 
  
</div>
<div *ngIf="editCustomer2.CustomerId !== null">
    <p>Cearte Customer</p>
    <form (ngSubmit)="onClickSubmit(f)" #f="ngForm">
        <div class="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group">
                <label>CustomerId :</label>
                <input type="number" id="CustomerId" class="from-control" ngModel name="CustomerId"
                    required><br>
            </div>
            <div class="form-group">
                <label>Name :</label>
                <input type="text" id="Name" class="from-control" ngModel name="Name" required><br>

            </div>
            <div class="form-group">
                <label>Age :</label>
                <input type="number" id="Age" class="from-control" ngModel name="Age" required><br>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" routerLink="/customer">
            Submit Create Customer !
        </button>

    </form>
</div>
