<div class="div">
    <div class="row">
        <div class="col-xs-12">
            <p>customer works!</p>
            <hr />
            <button (click)="onClick()" routerLink="/customer-edit">Create Customer</button>
            <hr>
            <div>
                <div class="row">

                    <div class="col-xs-6">
                        <p *ngFor="let customer of customer">
                            {{ customer.CustomerId }}
                            {{ customer.Name }}
                            {{ customer.Age }}
                            <button (click)="onEdit(customer)" routerLink="/customer-edit" >Edit</button>
                        </p>
                    </div>
                   
                   

                    <div class="col-xs-20">
                        <div *ngIf="CreateCusId">

                            <form >
                                <div >
                                    <div >
                                        <label>CustomerId :</label>
                                        <input type="number" id="customerVM.CustomerId" [(ngModel)]="editCustomer.CustomerId" name="CustomerId" ><br>
                                    </div>
                                    <div >
                                        <label>Name :</label>
                                        <input type="text" id="customerVM.Name" name="Name" [(ngModel)]="editCustomer.Name"><br>
                                    </div>
                                    <div >
                                        <label>Age :</label>
                                        <input type="number" id="customerVM.Age"  name="Age"  [(ngModel)]="editCustomer.Age"><br>
                                    </div>
                                </div>
                                <button (click)="onEditCustomet()" >Submit Edit Customer !</button> 
                                
                            </form>
                            
                        </div>
                    </div>


                    <div *ngIf="openCeateCus" class="col-xs-20">
                        <form (ngSubmit)="onClickSubmit(f)" #f="ngForm">
                            <div class="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                                <div class="form-group">
                                    <label>CustomerId :</label>
                                    <input type="number" id="CustomerId" class="from-control" ngModel name="CustomerId"
                                        required><br>
                                </div>
                                <div class="form-group">
                                    <label>Name :</label>
                                    <input type="text" id="Name" class="from-control" ngModel name="Name" required><br>

                                </div>
                                <div class="form-group">
                                    <label>Age :</label>
                                    <input type="number" id="Age" class="from-control" ngModel name="Age" required><br>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >
                                Submit Create Customer !
                            </button>

                        </form>
                    </div>
                </div>

            </div>
            <hr />


        </div>
    </div>
</div>
