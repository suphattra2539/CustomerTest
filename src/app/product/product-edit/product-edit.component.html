<h3>{{isAddMode ? 'Add' : 'Edit'}} Product</h3>

<div>
    <div>
        <div>
            <label>ProductId :</label>
            <label *ngIf="producrId != 0">{{productEdit.ProductId}}</label>
        </div>
        <div>
            <label>Name :</label>
            <input *ngIf="producrId == 0" type="text" [(ngModel)]="product.Name" required>
            <input *ngIf="producrId != 0" type="text" [(ngModel)]="productEdit.Name"><br>
        </div>
        <div>
            <label>Price :</label>
            <input *ngIf="producrId == 0" type="number" [(ngModel)]="product.Price" required>
            <input *ngIf="producrId != 0" type="number" [(ngModel)]="productEdit.Price"><br>
        </div>
        <button class="button" *ngIf="producrId == 0" class="btn btn-primary" (click)="onClickSubmit()"> Submit Create Product ! </button>
        <button class="button" *ngIf="producrId != 0" class="btn btn-danger" (click)="onEditProduct()">Submit Edit Product !</button>
        <button routerLink="/product" class="btn btn-dark"> Product </button>
    </div>
</div>
